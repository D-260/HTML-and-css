//Here we are copying and styling yt sub and join and twitter buttons
<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    //don't forget semi colons and don't provide any space between px and number
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    //transition implies smooth change in "opacity" as that is the required property to be changed in 0.15s which is considered as optimal time for transitions
    // always put transition is base class and not pseduo class(used for providing more properties to class) like in 18 line
  }

  .subscribe-button:hover {
    opacity: 0.8; 
    // less than 1 opacity decreases the opacity of an element and makes it more transparent. This is usually done to buttons
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    //solid is done to erase all parities in element borders if there. Implies rigidity and strictness of properties
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;

    transition: background-color 0.15s,
    
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 8px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  //class acts as an identifier of an element to be further used in css to be styled. for this "period(.)classname" is used in css. this period(.) is called selector
  //of class
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
